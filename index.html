<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Candidatura | Azure Store™</title>
</head>

<body>
    <div class="">
        <h1>Formulário de Candidatura</h1>
        <p>Complete o Formulário de Candidatura para poder concorrer a uma vaga.</p>
    </div>
    <form action="">
        <fieldset class="group">
            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="name">
            </div>
            <div class="">
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="surname">
            </div>
        </fieldset>
        <div class="">
            <label for="">E-Mail</label>
            <input type="email" name="email" id="e-mail">
        </div>
        <div class="">
            <label for="">Você desenvolve?</label>
            <label for="">
                <input type="radio" name="webDeveloper" value="front-end" checked>Front-End
            </label>
            <label for="">
                <input type="radio" name="webDeveloper" value="back-end">Back-End
            </label>
            <label for="">
                <input type="radio" name="webDeveloper" value="fullstack">Fullstack
            </label>
            <label for="">
                <input type="radio" name="webDeveloper" value="discord">Discord Bot's
            </label>
        </div>
        <div class="">
            <label for="">Nível de Experiência</label>
            <select name="nivel" id="level">
                <option value="" selected disabled>Selecione uma opção...</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>
        <fieldset class="group">
            <div id="check">
                <label><strong>Selecione as tecnologias que você desenvolve:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6"> Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao"><a href="https://discord.gg/GzCPcVTQ5p">Enviar</a></button>

    </form>
</body>

</html>
